<html>
    <head>
        <meta charset="UFT-8">
        <title>Multiple Audio Sources</title>
    </head>
    <body>
        <audio controls autoplay>
            <source src="10_tema_img/audio/test-audio.ogg" />
            <source src="10_tema_img/audio/test-audio.mp3" />
            <p>This browser does not support our audio format.</p>
        </audio>
        <p><b>scr:</b>el elemento &lt;source&gt; utiliza el atributo <i>src</i> para indicar donde
         se encuentra el archivo de audio. tipo en el momento de escribir, el atributo de tipo
         no se usaba habitualmente en el elemento &lt;source&gt; de la misma manera que lo esperan
         para el elemento &lt;video&gt;. 
        
        </p>
    </body>
</html>
